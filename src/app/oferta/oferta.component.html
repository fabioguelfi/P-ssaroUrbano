<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">

    <div class="row">
      <div class="col">
        <h4>{{oferta.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <!-- *ngFor aninhado, acesso a um array de imagens interando -->
          <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{oferta.valor}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>

      </div>

    </div>

  </div>

  <div class="col">
    <div style="margin-bottom: 150px">
      <!-- navs -->
      <nav>
        <div class="nav nav-tabs" >
          <a class="nav-item nav-link" [routerLink]="['como-usar']" routerLinkActive="active">Como usar</a>
          <a class="nav-item nav-link" [routerLink]="['onde-fica']" routerLinkActive="active">Aonde fica?</a>
        </div>
      </nav>
      <div class="tab-content">
        <router-outlet></router-outlet>
      </div>
      <!-- end-navs -->
    </div>
  </div>


</div>
